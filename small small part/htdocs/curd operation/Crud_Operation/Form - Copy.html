<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <style>
    .container{
        height: 550px;
        width: 400px;
        margin: auto;
        margin-top: 66px;
        background-color: rgb(22, 18, 18,.4);

    }
    input{
        width: 100%;
        height: 10%;
    }
    .row{
        height: 90%;
        width: 70%;
        margin: auto;
        text-align: center;
        /* font-size: 40px; */
        padding-top: 44px;
    }
    h4{
        font-size: 30px;
    }
  </style>
  <body>


    <div class="container">
        <div class="row">
            <div class="card">
                <div class="col-mb-3">
                    <h4>Registration Form 
                        <!-- <a href="" class="btn btn-danger float-end">Back</a> -->
                    </h4>
                    <hr>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="">Student Name</label>
                            <input type="text" name="name" class="form-control">
                        </div>

<br>
                        <div class="mb-3">
                            <label for="">Student Email-Id</label>
                            <input type="text" name="email" class="form-control">
                        </div>

<br>
                        <div class="mb-3">
                            <label for="">Student Mob-No</label>
                            <input type="text" name="mobno" class="form-control">
                        </div>
<br>

                        <div class="mb-3">
                            <label for="">Student Course</label>
                            <input type="text" name="course" class="form-control">
                        </div>
<br>

                        <div class="mb-3">
                            <label for="">Student Address</label>
                            <input type="text" name="address" class="form-control">
                        </div>

<br>
                        <div class="btn">
                            <button type="sumbit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
